<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/uzb-flag.jpeg">
    <title>Countries</title>
    <style type="text/tailwindcss"></style>
</head>
<body>
    <header class="bg-white flex items-center justify-between shadow shadow-md shadow-red-500 py-[24px]">
        <div class="w-[1200px] mx-auto px-5 flex items-center justify-between">
            <h1 class="font-bold text-[24px] leading-[32px]">Where in the world?</h1>
            <div class="flex items-center gap-5">
                <button class="flex shadow shadow-sm shadow-red-500 items-center gap-1 justify-center w-[50px] h-[50px] border-[2px] border-black rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                     </svg>
                     <span>1</span>
                </button>
                <button class="flex shadow shadow-sm shadow-red-500 items-center gap-1 justify-center w-[50px] h-[50px] border-[2px] border-black rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                     <span>1</span>
                </button>
                <button class="flex shadow shadow-sm shadow-red-500 items-center gap-1 justify-center w-[50px] h-[50px] border-[2px] border-black rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                      </svg>
                </button>
                <button class="flex shadow shadow-sm shadow-red-500 items-center gap-1 justify-center px-5 h-[50px] border-[2px] border-black rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                      </svg>
                     <span class="font-semibold text-[20px]">Create</span>
                </button>
            </div>
        </div>
    </header>
    <main class="mt-10"> 
        <section class="w-[1200px] mx-auto px-5">
            <div class="flex items-center justify-between">
                <input class="search-input w-[480px] rounded-md outline-none shadow-md bg-white focus:shadow-red-500 py-[18px] pl-[74px] bg-white" type="text" placeholder="Search for a countryâ€¦">
                <select class="select-capitals w-[200px] rounded-md outline-none shadow-md bg-white focus:shadow-red-500 py-[18px] px-[24px] bg-white">
                    <option selected disabled value="0">Filter by Region</option>
                </select>
            </div> 
            <ul class="country-list flex justify-between flex-wrap gap-[20px] mt-[48px]"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="./js/country.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
